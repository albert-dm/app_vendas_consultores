<table id="impressao">
            <tbody>
                <tr ng-repeat="entrada in entradas track by $index" ng-if="$index % 4 == 0">
                    <td>
                        <angular-barcode ng-model="entradas[$index]" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
                    </td>
                    <td ng-if="entradas[$index+1]">
                        <angular-barcode ng-model="entradas[$index+1]" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
                    </td>
                    <td ng-if="entradas[$index+2]">
                        <angular-barcode ng-model="entradas[$index+2]" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
                    </td>
                    <td ng-if="entradas[$index+3]">
                        <angular-barcode ng-model="entradas[$index+3]" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
                    </td>
                </tr>
            </tbody>
    </table>  
<div class="row">
        <div class="col s12 m12">
            <div class="card center-align fundoAmarelo">
                <div class="card-content">
                <span class="card-title">Impressão de etiquetas</span>
                    <div class="row">                    
                        <div>
                               <form ng-submit="entrada()" id="entradaForm">
                                    <div class="row">
                                        <div class="input-field col s4">
                                            <select id="item" ng-model="codigo" style="margin-top: -50px">
                                                <option value="AN">Anéis</option>
                                                <option value="BG">Brinco Grande</option>
                                                <option value="BP">Brinco Pequeno</option>
                                                <option value="CF">Cordão Feminino</option>
                                                <option value="CM">Cordão Masculino</option>
                                                <option value="PN">Pingente</option>
                                                <option value="PF">Pulseira Feminina</option>
                                                <option value="PM">Pulseira Masculina</option>
                                                <option value="TZ">Tornozeleira</option>
                                                <option value="ES">Escapulário</option>
                                                <option value="PZ">Personalizada</option>
                                            </select>
                                        </div>
                                        <div class="input-field col s4">
                                            <label   for="preco">Preço</label>
                                            <input id="preco" type="number" min=1 max=99 maxlength="10" name="preco" required>
                                        </div>
                                        <div class="input-field col s4">
                                            <label   for="quantidade">Quantidade</label>
                                            <input id="quantidade" type="number" min=1 maxlength="10" name="quantidade" required>
                                        </div>
                                    </div> 
                                    <input type="submit" class="btn-floating btn-large waves-effect waves-light botaoAmarelo" value="+"></input>
                                </form>
                                <div class="center-align" ng-if="entradas.length%4!=0">Adicione mais {{entradas.length%4}} peça(s)</div>
                                <table ng-hide="adicionando.length===0">
                                    <thead>
                                        <tr>
                                            <th data-field="item" class="center-align">Item</th>
                                            <th data-field="preco" class="center-align">Preço</th>
                                            <th data-field="quantidade" class="center-align">Quantidade</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="item in adicionando">
                                            <td class="center-align">{{item.item}}</td>
                                            <td class="center-align">{{item.preco}}</td>
                                            <td class="center-align">{{item.quantidade}}</td>
                                            <td class="center-align">
                                                <a class="btn-floating btn-small red tooltipped" data-position="left" data-delay="100" data-tooltip="Excluir" ng-click="excluir($index)">
                                                    <i class="large material-icons red">delete_sweep</i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table> 
                        </div>
                    </div>
                </div>
                <div class=card-action>
                    <a class="waves-effect waves-light btn red" ng-click="limpar();"><i class="material-icons left">delete_sweep</i>Limpar</a>
                    <a class="waves-effect waves-light btn" onclick="window.print();"><i class="material-icons left">print</i>Imprimir</a>
                </div>
            </div>
        </div>
    </div>   
</div>
