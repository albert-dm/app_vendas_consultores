<div class="row">
	<div class="col s12 m12">
		<div class="card fundoAmarelo">
			<div class="card-content">
				<span class="card-title">Consultores</span>
				<div class="row">
					<div class="col s12 m12">
						<div class="card center-align white">
							<div class="card-content">
								<p>A adição de consultores deve ser feita em seu respectivo <a ui-sref="Supervisores">Supervisor</a></p>                 
							</div>
						</div>
					</div>
				</div>
				<div class="input-field">
					<i class="material-icons prefix">filter_list</i>
					<input type="text" class="validate" placeholder="Filtrar" ng-model="filtro" />
				</div>
				<div class="collection">
					<a class="textoPreto collection-item avatar" href="#/consultor/{{consultor._id}}" style="overflow-y:overlay" ng-repeat="consultor in consultores | orderBy:'proxAcerto' | filter:filtro">
						<i class="material-icons circle">person</i>
						<div class="col s12"><b>{{consultor.nome}} - ({{consultor.supervisor.nome}})</b></div>
							<div class="col s12 m2">
								<br>
								<p>Próximo Acerto</p>
								<p>{{consultor.proxAcerto | date: "d/MM/yy"}}</p>
							</div>
							<div class="col s12 m10" style="overflow-x:auto">
								<p><b>Total vendido:{{consultor.totalVendido | currency:'R$'}}</b></p>
								<tabela-totais-pecas pecas="consultor.vendido"></tabela-totais-pecas>
							</div>
						</div>
					</a>
				</div>                 
			</div>
		</div>
	</div>
</div>
