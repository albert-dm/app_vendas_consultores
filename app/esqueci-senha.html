<div class="row">
    <div class="col s12 m12">
        <div class="card large-card fundoAmarelo">
            <div class="card-content center-align">
                <span class="card-title">Esqueci a senha</span>
                <form ng-submit="recuperar()" name="formulario" id="formulario">
                    <div class="input-field">
                        <label for="login">Login</label>
                        <input type="text" ng-model="form.login" name="login" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" ng-model="form.email" name="email" required>
                    </div>
                    <input type="submit" value="Recuperar" class="btn">
                </form>
            </div>
        </div>
    </div>
</div>
