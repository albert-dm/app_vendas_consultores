<div class="row">
    <div class="col s12 m12">
        <div class="card large-card fundoAmarelo">
            <div class="card-content center-align">
                <span class="card-title">Cadastro de nova senha</span>
                <form ng-submit="cadastro()" name="formulario" id="formulario">
                    <div class="input-field">
                        <label for="senha">Senha</label>
                        <input type="password" ng-model="form.senha" name="senha" required>
                    </div>
                    <div class="input-field">
                        <label for="confirmacao">Confirme a senha</label>
                        <input type="password" ng-model="form.confirmacao" name="confirmacao" required>
                    </div>
                    <input type="submit" value="Cadastrar nova senha" class="btn">
                </form>
            </div>
        </div>
    </div>
</div>
